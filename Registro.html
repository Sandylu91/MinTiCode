<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Head.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
</head>

<body>

    <header>
        <div class="container-fluid " style="background-color: brown;">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container-lg">
                    <div class="collapse navbar-collapse" id="Navegador_principal">
                        <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" id="nav-inicio" aria-current="page"
                                    href="Inicio.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active " id="nav-aliados" href="Aliados.html">Nuestros aliados</a>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link active " aria-current="page" id="nav-comunidad"
                                    href="Comunidad.html">Comunidad</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active " aria-current="page" id="nav-nosotros" href="Nosotros.html">
                                    ¿Quienes
                                    somos?</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control" type="search" placeholder="Busque el servicio de su interes"
                                aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>

                        <div class="btn-group btn-group-lg px-5" role="group" aria-label="Basic outlined example">
                            <a type="button" class="btn btn-outline-light" href="Login.html"> Iniciar sesion</a>
                            <a type="button" class="btn btn-outline-light" href="Registro.html"> Registrate</a>

                        </div>


                        <div>

                        </div>
                    </div>
                </div>
            </nav>
        </div>


    </header>

    <main>
        <div class="container">


            <div class="row">
                <div class=" col-sm-6">
                    <label class="form-label" for="Registro_nombres">Nombres</label>
                    <input type="text" class="form-control" id="Registro_nombres" placeholder="Ingrese sus nombres">
                </div>
                <br>
                <div class="col-sm-6">
                    <label class="form-label" for="Registro_apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="Registro_apellidos" placeholder="Ingrese sus apellidos">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label" for="Registro_telefono">Telefono</label>
                    <input type="text" class="form-control" id="Registro_telefono" placeholder="Ingrese su Telefono">
                </div>

                <div class="col-sm-6">
                    <label class="form-label" for="Registro_documento">Documento</label>
                    <input type="text" class="form-control" id="Registro_documento" placeholder="Ingrese su ID">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label" for="Registro_email">Email</label>
                    <input type="text" class="form-control" id="Registro_email"
                        placeholder="Ingrese su correo electrónico">
                </div>
                <br>
                <div class="col-sm-6">
                    <label class="form-label" for="Registro_usuario">Nombre de usuario </label>
                    <input type="text" class="form-control" id="Registro_usuario"
                        placeholder="Ingrese sus nombre de usuario">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label" for="Registro_contraseña">Contraseña</label>
                    <input type="text" class="form-control" id="Registro_contraseña"
                        placeholder="Ingrese su Contraseña">
                </div>
                <br>
                <div class="col-sm-6">
                    <label class="form-label" for="Confirma_contraseña">Documento</label>
                    <input type="text" class="form-control" id="Confirma_contraseña"
                        placeholder="Confirme su contraseña">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label" for="Selecc_Perfil">Perfil</label>
                    <select class="form-select" id="Selecc_Perfil" aria-label="Selección de perfil">
                        <option selected>Seleccione</option>
                        <option value="1">Cliente</option>
                        <option value="2">Proveedor</option>
                        <option value="3">Administrador</option>
                    </select>
                    <br>
                </div>
            </div>
        </div>



        <div class="container">
            <button class="button" type="submit">
                Registrarse
            </button>

        </div>


    </main>
    
<div>
    <footer class="footer">

        <div>

            <script src="Script_MinTiCode.js"></script>
        </div>

    </footer>
</div>
  






</body>
