    </header>

    <main>
        <div class=" col-5 row mt-4 px-5">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" id="Registro_nombres" placeholder="Ingrese sus nombres">
        </div>
        <br>
        <div class="col-5 row mb-4 px-5">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="Registro_apellidos" placeholder="Ingrese sus apellidos">
        </div>
        <div class="col-5 row mt-4 px-5">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" id="Registro_telefono" placeholder="Ingrese su Telefono">
        </div>
        <br>
        <div class="col-5 row mb-4 px-5">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" id="Registro_documento" placeholder="Ingrese su ID">
        </div>
        <div class="col-5 row mt-4 px-5">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="Registro_email" placeholder="Ingrese su correo electrónico">
        </div>
        <br>
        <div class="col-5 row mb-4 px-5">
            <label class="form-label">Nombre de usuario </label>
            <input type="text" class="form-control" id="Registro_usuario" placeholder="Ingrese sus nombre de usuario">
        </div>
        <div class="col-5 row mt-4 px-5">
            <label class="form-label">Contraseña</label>
            <input type="text" class="form-control" id="Registro_contraseña" placeholder="Ingrese su Contraseña">
        </div>
        <br>
        <div class="col-5 row mb-4 px-5">
            <label class="form-label">Documento</label>
            <input type="text" class="form-control" id="Confirma_contraseña" placeholder="Confirme su contraseña">
        </div>
        <div class="col-5 row mb-4 px-5">
            <label class="form-label">Perfil</label>
            <select class="form-select" aria-label="Selección de perfil">
                <option selected>Seleccione</option>
                <option value="1">Cliente</option>
                <option value="2">Proveedor</option>
                <option value="3">Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mx-5"
            style="border: brown; background-color: brown;">Registrarse</button>
        </div>

    </main>

    
    <br>
