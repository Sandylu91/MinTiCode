                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <main>
        <div class="container">
            <div class="row">
                <div class=" col-sm-6">
                    <label class="form-label" for="nombre_usuario">Nombre de la Empresa</label>
                    <input type="text" class="form-control" name="nombre_usuario" id="nombre_usuario"
                        placeholder="Ingrese el nombre de la nueva empresa">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="telefono_usuario">Telefono de contacto</label>
                    <input type="number" class="form-control" id="telefono_usuario"
                        placeholder="Ingrese telefono del proveedor">
                </div>

            </div>
            <div class="row mt-4">
                <div class="col-sm-6">
                    <label class="form-label" for="Tipo_servicio">Seleccione el/los servicios que presta</label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" style="color: gray;">
                            Plomeria
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" style="color: gray;">
                            Construcción
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" style="color: gray;">
                            Electricidad
                        </label>
                    </div>


                </div>

                <div class="col-sm-6">
                    <label class="form-label" for="id_usuario">ID empresa</label>
                    <input type="text" class="form-control" id="id_usuario" placeholder="Ingrese ID de la empresa">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-6">
                    <label class="form-label" for="direccion_usuario">Dirección de la empresa</label>
                    <input type="email" class="form-control" id="direccion_usuario"
                        placeholder="Ingrese la dirección de la empresa">
                </div>
                <br>
                <div class="col-sm-6">
                    <label class="form-label" for="password_usuario">Contraseña asignada</label>
                    <input type="text" class="form-control" id="password_usuario"
                        placeholder="Ingrese la contraseña provisional">
                </div>

            </div>
            <div class="row mt-4">
                <div class="col-sm-6">
                    <label class="form-label" for="email_usuario">Email de contacto</label>
                    <input type="email" class="form-control" id="email_usuario"
                        placeholder="Ingrese el correo electrónico de la empresa">
                </div>
                <br>
                <div class="col-sm-6">
                    <div class="container">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked
                            disabled>
                        <label class="form-check-label" for="flexCheckCheckedDisabled">
                            Perfil: Proveedor
                        </label>
                    </div>





                </div>


            </div>



            <div class="container">
                <button class="button" type="submit">
                    Registrar nueva empresa
                </button>

            </div>
            <script src="Script_Registro.js"></script>

    </main>
    <footer class="footer">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">


                    <script src="js\Script_MinTiCode.js"></script>

                                width="46" height="45"></a></div>

                </div>
            </div>

        </div>

    </footer>
</body>
