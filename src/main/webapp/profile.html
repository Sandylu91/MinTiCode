        <main class="container centrar">
           
            <h1 class="mt-3">Editar perfil</h1>

            <div class="card" id="form-container">
                <div class="card-body">
                    <form method="GET" id="form-modificar" class="pb-4">
                        <div class="form-group">
                            <label for="input-email_usuario">Correo electronico</label>
                            <input type="text" class="form-control disabled" id="input-email_usuario" placeholder="No es posible modificar el correo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="input-password_usuario">Contraseña</label>
                            <input type="password" class="form-control" id="input-password_usuario" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre_usuario">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre_usuario" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellido_usuario">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellido_usuario" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="input-telefono_usuario">Telefono</label>
                            <input type="text" class="form-control" id="input-telefono_usuario" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="input-direccion_usuario">Direccion</label>
                            <input type="text" class="form-control" id="input-direccion_usuario" placeholder="Email" required>
                        </div>
                       
                        <button type="submit" class="button" id="modificar-btn">Guardar datos</button>
                    </form>
                    <div class="alert alert-danger d-none" id="modificar-error" role="alert">
                        Error en la modificacación de los datos del usuario
                    </div>
                    <div id="modificar-exito" class="alert alert-success d-none" role="alert">
                        Modificación de los datos del usuario realizada correctamente
                    </div>
                </div>

            </div>

            <div class="mt-4">
                <button class="btn btn-danger" id="eliminar-cuenta-btn" data-toggle="modal" 
                        data-target="#eliminar-cuenta-modal">Eliminar cuenta</button>
            </div>
            <div class="modal fade" id="eliminar-cuenta-modal" tabindex="-1" role="dialog" 
                 aria-labelledby="eliminar-cuenta-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle" id="eliminar-cuenta-modal-header">¿Eliminar cuenta?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Eliminar una cuenta es una acción que no se puede restaurar. ¿Está seguro?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                                    data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" 
                                    id="aceptar-eliminar-cuenta-btn">Eliminar cuenta</button>
                        </div>
                    </div>
                </div>
            </div>
