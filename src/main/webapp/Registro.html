        <main>
            <form id="form-register" >
                <div class="container">
                    <div class="row">
                        <div class=" col-sm-6">
                            <label for="input-id_usuario">Id de usuario</label>
                            <input type="text" class="form-control" id="input-id_usuario" placeholder="Id de usuario" required>
                        </div>
                         <div class="col-sm-6">
                            <label for="input-nombre_usuario">Nombres</label>
                                <input type="text" class="form-control" id="input-nombre_usuario" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <label for="inputapellido_usuario">Apellidos</label>
                                <input type="text" class="form-control" id="input-apellido_usuario" placeholder="Apellidos" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="input-emali_usuario">Correo electrónico</label>
                            <input type="text" class="form-control" id="input-email_usuario" placeholder="Introduce tu email" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <label for="input-password_usuario">Contraseña</label>
                            <input type="password" class="form-control" id="input-password_usuario" placeholder="Digita tu contraseña" required>
                        </div>

                        <div class="col-sm-6">
                           <label for="input-telefono_usuario">Teléfono</label>
                            <input type="text" class="form-control" id="input-telefono_usuario" placeholder="Número de contacto" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <label for="input-direccion_usuario">Dirección</label>
                            <input type="text" class="form-control" id="input-direccion_usuario" placeholder="Dirección de usuario"  required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="input-cod_rol">Perfil</label>
                            <select class="form-select" id="input-cod_rol" aria-label="Selección de perfil">
                                <option selected>Seleccione</option>
                                <option value="1">Cliente</option>
                                <option value="2">Proveedor</option>
                            </select>
                           
                        </div>
                    </div>
               </div>
                 <div class="container">
                               <input type="submit" class="button" id="btnregistro" value="Registrarse" />

            </div>
            </form>
            <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
