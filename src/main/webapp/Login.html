<h1 class="h4 text-gray-900 my-3" style="color: brown" >Iniciar sesión</h1>
            <div class="container"> </div>

            <form id="form-login" >
                <div class="centrar">
                    <label class="form-label" for ="email_usuario">Correo electrónico</label>
                    <input type="email" class="form-control" name="email_usuario" id="email_usuario" placeholder="Ingrese su correo ">
                </div>

                <div class="centrar">
                    <label class="form-label" for="password_usuario" >Contraseña</label>
                    <input type="password" class="form-control" name="password_usuario" id="password_usuario" placeholder="Ingrese contraseña">
                </div>

                <div class="text-center mb-2">
                    <button type="submit" class="button" id="BtnEntrar" >Ingresar </button>
                </div>
                <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div> 

                <div class="container text-center mt-3">
                    ¿No tienes cuenta?
                </div>
                <div>
                    <a href="Registro.html" style=" opacity: none "><button type="submit" class="button">Regístrate aquí</button></a>
                </div>


            </form>
